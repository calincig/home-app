<div class="appComponent">
    <div class="left">
        <h1>Pompa</h1>

        <div *ngIf="pump" class="pumpParams">
            <div>waterLevel: {{pump.waterLevel}}</div>
            <div>pumpStarted: {{pump.pumpStarted}}</div>
            <hr/>
            <div>timeStamp: {{pump.timeStamp}}</div>
        </div>
    </div>

    <div class="right">
        <h1>{{pump.waterLevel}}</h1>
        <div *ngIf="pump" class="pumpLevel" [ngStyle]="{height: 200*pump.waterLevel/6 + 'px'}">
        </div>
    </div>
</div>
